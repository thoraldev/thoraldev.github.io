<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SAT Monitor | ThoralDev</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* --- TEMA Y VARIABLES CSS --- */
        :root {
            --font-main: 'Inter', sans-serif;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            
            /* Colores de Estado */
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
        }

        /* Variables Modo Oscuro (Default) */
        [data-theme="dark"] {
            --bg-body: #0f172a;
            --bg-card: rgba(30, 41, 59, 0.7);
            --border-color: rgba(255, 255, 255, 0.1);
            --text-main: #f8fafc;
            --text-sec: #94a3b8;
            --accent: #6366f1; /* Indigo */
            --accent-glow: rgba(99, 102, 241, 0.3);
            --header-bg: rgba(15, 23, 42, 0.8);
            --modal-bg: #1e293b;
        }

        /* Variables Modo Claro */
        [data-theme="light"] {
            --bg-body: #f3f4f6;
            --bg-card: rgba(255, 255, 255, 0.8);
            --border-color: rgba(0, 0, 0, 0.08);
            --text-main: #111827;
            --text-sec: #6b7280;
            --accent: #2563eb; /* Royal Blue */
            --accent-glow: rgba(37, 99, 235, 0.2);
            --header-bg: rgba(243, 244, 246, 0.85);
            --modal-bg: #ffffff;
        }

        /* --- GLOBAL --- */
        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: var(--font-main);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            transition: background-color 0.5s ease;
        }

        /* Fondos decorativos (Gradients sutiles) */
        body::before {
            content: '';
            position: fixed; top: -20%; left: -10%; width: 50%; height: 50%;
            background: radial-gradient(circle, var(--accent-glow) 0%, transparent 70%);
            z-index: -1; pointer-events: none;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: 60px;
        }

        /* --- HEADER --- */
        header {
            position: sticky; top: 0;
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 20px;
            margin: 5px 5px 30px 5px; /* Expandir a bordes */
            background: var(--header-bg);
            backdrop-filter: blur(12px); /* Efecto Glass */
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border-color);
            z-index: 100;
            transition: var(--transition);
        }

        .brand {
            display: flex; align-items: center; gap: 12px;
        }
        
        .brand-icon {
            font-size: 1.5rem; color: var(--accent);
            filter: drop-shadow(0 0 10px var(--accent-glow));
        }

        .brand-text h1 { margin: 0; font-size: 1.2rem; font-weight: 700; letter-spacing: -0.5px; }
        .brand-text span { font-size: 0.75rem; color: var(--text-sec); font-weight: 400; }
        .thoral-badge {
            background: linear-gradient(135deg, var(--accent), #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        /* CONTROLS */
        .controls { display: flex; gap: 10px; align-items: center; }

        .btn-icon {
            background: transparent; border: 1px solid var(--border-color);
            color: var(--text-main);
            width: 40px; height: 40px; border-radius: 10px;
            cursor: pointer; transition: var(--transition);
            display: flex; align-items: center; justify-content: center;
            font-size: 1rem;
        }
        .btn-icon:hover { background: var(--accent); border-color: var(--accent); color: white; transform: translateY(-2px); }

        .timer-badge {
            font-family: monospace; font-weight: 600;
            padding: 5px 12px; border-radius: 20px;
            background: var(--bg-card); border: 1px solid var(--border-color);
            font-size: 0.85rem; color: var(--accent);
        }

        /* --- GRID --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* --- CARDS --- */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 24px;
            position: relative;
            overflow: hidden;
            transition: var(--transition);
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
            box-shadow: 0 10px 30px -5px var(--accent-glow);
        }

        /* STATUS INDICATOR */
        .status-dot {
            position: absolute; top: 20px; right: 20px;
            width: 12px; height: 12px; border-radius: 50%;
            transition: var(--transition);
        }
        .status-dot::after {
            content: ''; position: absolute; top: -4px; left: -4px;
            width: 20px; height: 20px; border-radius: 50%;
            background: inherit; opacity: 0.3;
            animation: pulse 2s infinite;
        }

        .card-header { margin-bottom: 20px; }
        .icon-box {
            width: 48px; height: 48px; border-radius: 12px;
            background: linear-gradient(135deg, rgba(255,255,255,0.05), rgba(255,255,255,0.01));
            border: 1px solid var(--border-color);
            display: flex; align-items: center; justify-content: center;
            font-size: 1.4rem; color: var(--text-main);
            margin-bottom: 15px;
        }

        .service-title { font-size: 1.1rem; font-weight: 700; margin-bottom: 4px; }
        .service-link { font-size: 0.8rem; color: var(--text-sec); text-decoration: none; display: flex; align-items: center; gap: 5px; }
        .service-link:hover { color: var(--accent); }

        .status-text {
            font-size: 0.9rem; font-weight: 600; text-transform: uppercase;
            letter-spacing: 1px; margin-top: 5px; display: block;
        }

        /* HISTORY BARS */
        .history-wrapper {
            margin-top: 25px;
            border-top: 1px solid var(--border-color);
            padding-top: 15px;
        }
        .history-label { font-size: 0.7rem; color: var(--text-sec); margin-bottom: 8px; display: flex; justify-content: space-between; }
        
        .bars { display: flex; gap: 3px; height: 24px; align-items: flex-end; }
        .bar {
            flex: 1; border-radius: 2px;
            background: var(--border-color);
            transition: height 0.3s;
            height: 20%;
        }
        .bar.ok { background: var(--success); height: 70%; opacity: 0.8; }
        .bar.err { background: var(--danger); height: 100%; }
        
        /* Tooltip simple en hover de barra */
        .bar:hover { opacity: 1; transform: scaleY(1.2); }

        /* COLORS STATES */
        .online .status-dot { background: var(--success); box-shadow: 0 0 10px var(--success); }
        .online .status-text { color: var(--success); }
        
        .offline .status-dot { background: var(--danger); box-shadow: 0 0 10px var(--danger); }
        .offline .status-text { color: var(--danger); }
        
        .checking .status-dot { background: var(--warning); }
        .checking .status-text { color: var(--warning); }

        /* FOOTER */
        footer {
            text-align: center; margin-top: 50px;
            color: var(--text-sec); font-size: 0.9rem;
            border-top: 1px solid var(--border-color);
            padding-top: 20px;
        }
        .dev-tag { font-weight: 600; color: var(--text-main); }

        /* MODAL */
        .modal {
            display: none; position: fixed; inset: 0;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(5px);
            z-index: 1000; justify-content: center; align-items: center;
        }
        .modal-content {
            background: var(--modal-bg);
            border: 1px solid var(--border-color);
            padding: 30px; border-radius: 20px;
            width: 90%; max-width: 400px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 8px; font-size: 0.85rem; color: var(--text-sec); }
        .form-input {
            width: 100%; padding: 12px; border-radius: 8px;
            border: 1px solid var(--border-color);
            background: var(--bg-body); color: var(--text-main);
            box-sizing: border-box; outline: none;
        }
        .form-input:focus { border-color: var(--accent); }

        .btn-primary {
            width: 100%; padding: 12px; border: none; border-radius: 8px;
            background: var(--accent); color: white; font-weight: 600;
            cursor: pointer; margin-top: 10px;
            transition: var(--transition);
        }
        .btn-primary:hover { filter: brightness(1.1); box-shadow: 0 5px 15px var(--accent-glow); }

        @keyframes pulse { 0% { transform: scale(1); opacity: 0.5; } 100% { transform: scale(2.5); opacity: 0; } }
    </style>
</head>
<body>

    <header>
        <div class="brand">
            <i class="fas fa-server brand-icon"></i>
            <div class="brand-text">
                <h1>SAT Status</h1>
                <span>Powered by <span class="thoral-badge">ThoralDev</span></span>
            </div>
        </div>
        <div class="controls">
            <span class="timer-badge" id="countdown">60s</span>
            <button class="btn-icon" onclick="toggleTheme()" title="Cambiar Tema">
                <i class="fas fa-moon" id="theme-icon"></i>
            </button>
            <button class="btn-icon" onclick="openSettings()" title="Configuración">
                <i class="fas fa-cog"></i>
            </button>
        </div>
    </header>

    <div class="container">
        <div class="grid" id="grid">
            </div>

        <footer>
            <p>Sistema de Monitoreo de Alta Disponibilidad</p>
            <p>Desarrollado con <i class="fas fa-heart" style="color:var(--danger)"></i> por <span class="dev-tag">ThoralDev</span> &copy; 2025</p>
        </footer>
    </div>

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <h2 style="margin-top:0"><i class="fab fa-telegram-plane"></i> Alertas Telegram</h2>
            <p style="font-size:0.85rem; color:var(--text-sec); line-height:1.5">
                Configura tu bot para recibir notificaciones en tiempo real cuando un servicio del SAT falle.
            </p>
            
            <div class="form-group">
                <label>Bot Token</label>
                <input type="text" id="tgToken" class="form-input" placeholder="123456:ABC-Def...">
            </div>
            <div class="form-group">
                <label>Chat ID</label>
                <input type="text" id="tgChatId" class="form-input" placeholder="123456789">
            </div>
            <div class="form-group">
                <label style="cursor:pointer; display:flex; align-items:center; gap:10px">
                    <input type="checkbox" id="browserNotif"> Notificaciones de Navegador
                </label>
            </div>

            <button class="btn-primary" onclick="saveSettings()">Guardar Preferencias</button>
            <button onclick="document.getElementById('settingsModal').style.display='none'" 
                    style="width:100%; background:transparent; border:none; color:var(--text-sec); margin-top:10px; cursor:pointer">
                Cancelar
            </button>
        </div>
    </div>

<script>
    // --- LÓGICA CORE ---
    const CHECK_INTERVAL = 60;
    const HISTORY_SIZE = 24;

    const services = [
        { id: 'portal', name: "Portal SAT", url: "https://www.sat.gob.mx", icon: "fa-globe" },
        { id: 'buzon', name: "Buzón Tributario", url: "https://wwwmat.sat.gob.mx/personas/inicio", icon: "fa-envelope-open-text" },
        { id: 'cfdi', name: "Facturación 4.0", url: "https://portalcfdi.facturaelectronica.sat.gob.mx", icon: "fa-file-invoice-dollar" },
        { id: 'citas', name: "Citas", url: "https://citas.sat.gob.mx/", icon: "fa-calendar-check" },
        { id: 'valida', name: "Validador RFC", url: "https://agsc.siat.sat.gob.mx/PTSC/ValidaRFC/", icon: "fa-barcode" },
        { id: 'declaraciones', name: "Declaraciones", url: "https://www.sat.gob.mx/declaracion/login", icon: "fa-calculator" }
    ];

    let appState = {
        history: {},
        settings: { tgToken: '', tgChatId: '', browserNotif: false },
        timer: CHECK_INTERVAL
    };

    // --- INICIALIZACIÓN ---
    function init() {
        // Cargar tema
        const savedTheme = localStorage.getItem('theme') || 'dark';
        setTheme(savedTheme);

        // Cargar datos
        loadData();
        
        // Inicializar historial si está vacío
        services.forEach(s => {
            if(!appState.history[s.id]) appState.history[s.id] = new Array(HISTORY_SIZE).fill(null);
        });

        renderGrid();
        startLoop();
        runCheck(); // Primer chequeo
    }

    // --- TEMAS (Dark/Light) ---
    function toggleTheme() {
        const current = document.documentElement.getAttribute('data-theme');
        const next = current === 'dark' ? 'light' : 'dark';
        setTheme(next);
    }

    function setTheme(theme) {
        document.documentElement.setAttribute('data-theme', theme);
        localStorage.setItem('theme', theme);
        
        const icon = document.getElementById('theme-icon');
        icon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
    }

    // --- RENDERIZADO UI ---
    function renderGrid() {
        const grid = document.getElementById('grid');
        grid.innerHTML = '';

        services.forEach(service => {
            const card = document.createElement('div');
            card.className = 'card checking';
            card.id = `card-${service.id}`;
            
            // Construcción del HTML
            card.innerHTML = `
                <div class="status-dot"></div>
                
                <div class="card-header">
                    <div class="icon-box"><i class="fas ${service.icon}"></i></div>
                    <div class="service-title">${service.name}</div>
                    <a href="${service.url}" target="_blank" class="service-link">
                        ${new URL(service.url).hostname} <i class="fas fa-external-link-alt" style="font-size:0.7em"></i>
                    </a>
                </div>

                <span id="status-${service.id}" class="status-text">Verificando...</span>

                <div class="history-wrapper">
                    <div class="history-label">
                        <span>Historial (30 min)</span>
                        <span id="ping-${service.id}">-- ms</span>
                    </div>
                    <div class="bars" id="bars-${service.id}">
                        ${generateBars(service.id)}
                    </div>
                </div>
            `;
            grid.appendChild(card);
        });
    }

    function generateBars(id) {
        return appState.history[id].map(status => {
            let cls = 'bar';
            if(status === true) cls += ' ok';
            if(status === false) cls += ' err';
            return `<div class="${cls}"></div>`;
        }).join('');
    }

    function updateCard(id, isOnline, latency) {
        const card = document.getElementById(`card-${id}`);
        const text = document.getElementById(`status-${id}`);
        const ping = document.getElementById(`ping-${id}`);
        const barsContainer = document.getElementById(`bars-${id}`);

        // Update classes
        card.classList.remove('checking', 'online', 'offline');
        card.classList.add(isOnline ? 'online' : 'offline');

        text.innerText = isOnline ? 'OPERATIVO' : 'SERVICIO CAÍDO';
        ping.innerText = isOnline ? `${latency} ms` : 'Timeout';

        // Update History Logic
        const history = appState.history[id];
        history.shift();
        history.push(isOnline);
        
        barsContainer.innerHTML = generateBars(id);

        saveData();
    }

    // --- MOTOR DE VERIFICACIÓN (El cerebro) ---
    async function runCheck() {
        appState.timer = CHECK_INTERVAL;
        
        for (const s of services) {
            // UI visual feedback (opacidad en texto para mostrar actividad)
            document.getElementById(`status-${s.id}`).style.opacity = 0.5;
            
            const start = Date.now();
            const isOnline = await checkUrl(s.url);
            const latency = Date.now() - start;

            // Alerta si cambia de Online a Offline
            const lastStatus = appState.history[s.id][HISTORY_SIZE - 2]; // Penúltimo
            if(isOnline === false && lastStatus !== false) {
                triggerAlert(s.name);
            }

            updateCard(s.id, isOnline, latency);
            document.getElementById(`status-${s.id}`).style.opacity = 1;
        }
    }

    // Redundancia en Cascada
    async function checkUrl(url) {
        try { await fetchTimeout(`https://corsproxy.io/?${encodeURIComponent(url)}`); return true; } catch {}
        try { await fetchTimeout(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`); return true; } catch {}
        try { await fetchTimeout(`https://api.codetabs.com/v1/proxy?quest=${encodeURIComponent(url)}`); return true; } catch {}
        try { await fetch(url, { mode: 'no-cors', signal: AbortSignal.timeout(5000) }); return true; } catch {}
        return false;
    }

    async function fetchTimeout(url) {
        const controller = new AbortController();
        const id = setTimeout(() => controller.abort(), 6000);
        const res = await fetch(url, { signal: controller.signal });
        clearTimeout(id);
        if (!res.ok && res.status !== 403 && res.status !== 503) throw new Error("Err");
        return res;
    }

    // --- ALERTAS ---
    function triggerAlert(name) {
        const msg = `⚠️ ALERTA CRÍTICA: ${name} no responde.`;
        
        // 1. Navegador
        if(appState.settings.browserNotif && Notification.permission === "granted") {
            new Notification("SAT Monitor ThoralDev", { body: msg, icon: "https://cdn-icons-png.flaticon.com/512/595/595067.png" });
        }
        
        // 2. Telegram
        const { tgToken, tgChatId } = appState.settings;
        if(tgToken && tgChatId) {
            fetch(`https://api.telegram.org/bot${tgToken}/sendMessage?chat_id=${tgChatId}&text=${encodeURIComponent(msg)}`);
        }
    }

    // --- UTILIDADES ---
    function startLoop() {
        setInterval(() => {
            appState.timer--;
            document.getElementById('countdown').innerText = `${appState.timer}s`;
            if(appState.timer <= 0) runCheck();
        }, 1000);
    }

    function openSettings() {
        document.getElementById('settingsModal').style.display = 'flex';
        document.getElementById('tgToken').value = appState.settings.tgToken;
        document.getElementById('tgChatId').value = appState.settings.tgChatId;
        document.getElementById('browserNotif').checked = appState.settings.browserNotif;
    }

    async function saveSettings() {
        appState.settings.tgToken = document.getElementById('tgToken').value;
        appState.settings.tgChatId = document.getElementById('tgChatId').value;
        appState.settings.browserNotif = document.getElementById('browserNotif').checked;
        
        if(appState.settings.browserNotif && Notification.permission !== "granted") {
            await Notification.requestPermission();
        }
        
        saveData();
        document.getElementById('settingsModal').style.display = 'none';
    }

    function saveData() {
        localStorage.setItem('thoralSatData', JSON.stringify(appState));
    }

    function loadData() {
        const data = localStorage.getItem('thoralSatData');
        if(data) {
            const parsed = JSON.parse(data);
            appState.settings = parsed.settings;
            if(parsed.history) appState.history = parsed.history;
        }
    }

    // Start
    window.onload = init;

</script>
</body>
</html>
